<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reponsive.css" />
  </head>
  <body>
    <main class="main-content">
      <section class="profile-card">
        <div class="profile">
          <img
            class="image"
            src="./assets/images/image-jeremy.png"
            alt="Profile Image"
          />
          <div class="info">
            <p class="desc">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="time-list">
          <li class="active">Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </section>

      <section class="time-tracking-section">
        <div class="work time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>

        <div class="play time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>

        <div class="study time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>

        <div class="exercise time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>

        <div class="social time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>

        <div class="self-care time-tracking-card">
          <div class="time-tracking-detail">
            <header class="card-header">
              <h3></h3>
              <div class="bullet-menu">
                <span></span><span></span><span></span>
              </div>
            </header>
            <div class="card-body">
              <h2 class="total-hours-today"></h2>
              <p class="total-hours-last-week"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
